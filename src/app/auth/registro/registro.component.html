<nb-layout windowMode>
  <nb-layout-column>
    <div class="row">
      <div class="col-lg-4 offset-lg-4">
        <nb-card>
          <nb-card-header>Registrarse</nb-card-header>
          <nb-card-body>
            <form [formGroup]="registroForm">
              <div class="row">
                <mat-form-field class="mx-auto">
                  <mat-label>Email</mat-label>
                  <input
                    formControlName="email"
                    type="email"
                    matInput
                    autocomplete="off"
                  />
                  <!-- <mat-hint>hint</mat-hint> -->
                </mat-form-field>
              </div>

              <div class="row">
                <mat-form-field class="mx-auto">
                  <mat-label>Password</mat-label>
                  <input
                    formControlName="password"
                    type="password"
                    matInput
                    autocomplete="off"
                  />
                  <!-- <mat-hint>hint</mat-hint> -->
                </mat-form-field>
              </div>

              <div class="row">
                <button
                  class="mx-auto"
                  (click)="register()"
                  [disabled]="!registroForm.valid"
                  nbButton
                  matRipple
                  status="primary"
                >
                  Registrarse
                </button>
              </div>
            </form>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
