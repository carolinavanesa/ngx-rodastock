<span *ngIf="status == 'Pendiente'" class="badge badge-pill badge-warning">
  Pendiente
</span>

<span *ngIf="status == 'Solicitado'" class="badge badge-pill badge-info">
  Solicitado
</span>

<span *ngIf="status == 'Entregado'" class="badge badge-pill badge-success">
  Entregado
</span>

<span *ngIf="status == 'Cancelado'" class="badge badge-pill badge-danger">
  Cancelado
</span>
