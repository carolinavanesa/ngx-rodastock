<span *ngIf="status == 'Pendiente'" class="badge badge-pill badge-warning">
  Pendiente
</span>

<span *ngIf="status == 'En curso'" class="badge badge-pill badge-info">
  En curso
</span>

<span *ngIf="status == 'Recibido'" class="badge badge-pill badge-success">
  Recibido
</span>

<span *ngIf="status == 'Cancelado'" class="badge badge-pill badge-danger">
  Cancelado
</span>
