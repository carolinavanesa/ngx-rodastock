<span *ngIf="status == 'Pendiente'" class="badge badge-pill badge-warning">
  Pendiente
</span>

<span *ngIf="status == 'En Curso'" class="badge badge-pill badge-info">
  En Curso
</span>

<span *ngIf="status == 'Terminado'" class="badge badge-pill badge-success">
  Terminado
</span>

<span *ngIf="status == 'Entregado'" class="badge badge-pill badge-secondary">
  Entregado
</span>

<span *ngIf="status == 'Cancelado'" class="badge badge-pill badge-danger">
  Cancelado
</span>
