<div class="row">
  <div class="col-12 col-md-12 col-lg-12 col-xs-12">
    <nb-card>
      <nb-card-header>Ingresos mensuales</nb-card-header>
      <nb-card-body>
        <form [formGroup]="repForm">
          <div class="col-12 col-md-6 col-lg-6 col-xs-12">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>AÃ±o</mat-label>
              <mat-select
                formControlName="periodo"
                (selectionChange)="onPeriodoChange($event)"
              >
                <!-- <mat-option value="2021">2021</mat-option> -->

                <mat-option
                  *ngFor="let periodo of periodoOptions"
                  [value]="periodo"
                >
                  {{ periodo }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </form>

        <ngx-pedidos-multiple-xaxis
          *ngIf="hayIngresos(); else noResult"
          [data]="data"
          [data2]="data2"
        ></ngx-pedidos-multiple-xaxis>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<ng-template #noResult>
  <h5>No se encontraron registros para el periodo seleccionado</h5>
</ng-template>
