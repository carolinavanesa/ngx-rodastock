<div class="row">
  <div class="col-12 col-md-12 col-lg-12 col-xs-12">
    <nb-card>
      <nb-card-header>Pago a Proveedores por periodo</nb-card-header>
      <nb-card-body>
        <form [formGroup]="dateForm">
          <div class="col-12 col-md-6 col-lg-6 col-xs-12">
            <mat-form-field appearance="fill" class="example-form-field">
              <mat-label>Ingrese el rango de fechas</mat-label>
              <mat-date-range-input [rangePicker]="rangePicker">
                <input
                  matStartDate
                  formControlName="desde"
                  placeholder="Desde"
                />
                <input matEndDate formControlName="hasta" placeholder="Hasta" />
              </mat-date-range-input>
              <mat-datepicker-toggle
                matSuffix
                [for]="rangePicker"
              ></mat-datepicker-toggle>
              <mat-date-range-picker #rangePicker>
                <mat-date-range-picker-actions>
                  <button mat-button matDateRangePickerCancel>Cancelar</button>
                  <button
                    mat-raised-button
                    color="primary"
                    matDateRangePickerApply
                  >
                    Aceptar
                  </button>
                </mat-date-range-picker-actions>
              </mat-date-range-picker>
            </mat-form-field>
            <nb-icon
              style="cursor: pointer"
              (click)="clearSearch()"
              icon="close-outline"
              pack="eva"
              class="ml-4"
            ></nb-icon>
          </div>
        </form>

        <!-- Reparaciones a realizar -->
        <!-- <div class="row m-5 w-100">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" style="width: 60%">Reparacion</th>
                <th scope="col">Costo Mano de Obra</th>
                <th scope="col">Costo Repuestos</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of reparaciones">
                <td>{{ item.nombre }}</td>
                <td>{{ item.costoMano | currency }}</td>
                <td>{{ item.costoRepuestos | currency }}</td>
              </tr>
            </tbody>
          </table>
        </div> -->

        <ng-container *ngIf="!loading">
          <ng-container *ngIf="this.data.length; else noResult">
            <h5 class="mt-3">Total de Pago a Proveedores por periodo</h5>
            <ngx-ingresos-mensuales-bar
              [data]="data"
            ></ngx-ingresos-mensuales-bar>
          </ng-container>

          <ng-container *ngIf="this.data.length">
            <h5 class="mt-2">Detalle de pagos por Proveedor</h5>

            <ng-container *ngFor="let source of sourceProveedores">
              <h6>{{ source.proveedor.get('nombre') }}</h6>
              <ng2-smart-table
                class="custom-table"
                [settings]="settings"
                [source]="source.sourceData"
                (edit)="onEditIngresos($event)"
              >
              </ng2-smart-table>
              <h6>Total Pagos: ${{ source.total }}</h6>
            </ng-container>

            <h6 class="m-3 pull-right">Total Periodo $ {{ total }}</h6>
          </ng-container>
        </ng-container>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<ng-template #noResult>
  <h5 class="m-5">No se encontraron registros para el periodo seleccionado</h5>
</ng-template>
